        # An Old House
        - House:
            scenes:
                # an old house remains here, once white sliding yellowed and peeling.
                # the door hangs open.
                start:
                    buttons:
                        enter:
                            nextScene: {0.5: 'supplies', 1: 'occupied' }
                        leave:
                            nextScene: end
                # the house is abandoned, but not yet picked over.
                # still a few drops of water in the old well.
                supplies:
                    loot:
                        cured meat:
                            min: 1
                            max: 10
                            chance: 0.8
                        leather:
                            min: 1
                            max: 10
                            chance: 0.2
                        cloth:
