        # A Deserted Town
        - Town:
            scenes:
                # a small suburb lays ahead, empty houses scorched and peeling.
                # broken streetlights stand, rusting. light hasn't graced this place in a long time.
                start:
                    buttons:
                        enter:
                            nextScene: a1
                        leave:
                            nextScene: end
                a1:
                    enemy: thug
                    buttons:
                        continue:
                            nextScene: b1
                        leave:
                            nextScene: end
                b1:
                    enemy: beast2
                    buttons:
                        continue:
                            nextScene: {0.5: 'c1', 1: 'c2'}
                        leave:
